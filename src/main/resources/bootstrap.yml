spring:
  profiles:
    active: itest
  application:
    name: dz-kfb-gms-service
  cloud:
    config:
      profile: gms-core
      discovery:
        enabled: true
        #service-id: dz-kfb-cloud-config-server
        service-id: dz-m-config
server:
  port: 17301
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      #defaultZone: http://127.0.0.1:8810/eureka/
  instance:
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    #ip-address: 127.0.0.1
    prefer-ip-address: true

